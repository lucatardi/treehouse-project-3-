<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Treehouse-project-3</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=BenchNine" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Vollkorn+SC" rel="stylesheet">
  </head>
  <body>
    <header>
    <h1>The Code Review</h1>
    </header>
    <h2>Signup for our newsletter</h2>
    <h3>Get the latest news on how your code is doing right in your inbox</h3>

<form action="index.html" method="post">
  <fieldset id="info" class="container">
      <legend><a href="#info">Contact Information</a></legend>
<div class="contact">
    <label for="name">Full Name</label>
    <input required type="text" id="name" name="user_name" placeholder="required">
</div>
<div class="contact">
    <label for="email">Email Address</label>
    <input required type="email" id="email" name="user_email" placeholder="required">
</div>
<div class="contact">
    <label for="phone">Phone Number</label>
    <input required type="tel" id="phone" name="phone_number" placeholder="required">
</div>
<div class="contact">
    <label for="address">Street Address </label>
    <input type="text" id="address" name="user_address">
</div>
<div class="contact">
    <label for="city">City</label>
    <input type="text" id="city" name="user_city">
</div>
<div class="contact">
    <label for="state">State</label>
    <select id="state" name="user_state">
      <option value=""disabled selected style="display:none;">Choose State</option>
<optgroup label="west_coast">
      <option value="california">California</option>
      <option value="oregon">Oregon</option>
      <option value="washington">Washington</option>
</optgroup>
<optgroup label="midwest">
    <option value="chicago">Chicago</option>
    <option value="new_orelans">New Orleans</option>
    <option value="texas">Texas</option>
  </optgroup>
  <optgroup label="east_coast">
      <option value="massachusetts">Massachusetts</option>
      <option value="new_york">New York</option>
      <option value="florida">Florida</option>
    </optgroup>
    </select>
</div>
<div class="contact">
    <label for="zip">Zip Code</label>
    <input type="text" id="zip" name="user_zip">
</div>
</fieldset>

<fieldset id="newsletter" class="second_container">
  <legend><a href="#newsletter">Newsletter</a></legend>
  <p>Select the newsletters you would like to receive</p>
<div class="news">
  <label for="html">HTML News</label>
  <input type="checkbox" id="html" value="html_type">
</div>
  <div class="news">
    <label for="css">CSS News</label>
    <input type="checkbox" id="css" value="css_type">
</div>
<div class="news">
    <label for="javascript">Javascript News</label>
    <input type="checkbox" id="javascript" name="javascript_type">
</div>
  <h4>Newsletter Format</h4>
  <div class="format">
      <label for="web">HTML</label>
      <input type="checkbox" id="web" name="web_format">
    </div>
    <div class="format">
      <label for="plain">Plain text</label>
      <input type="checkbox" id="plain" name="plain_format">
    </div>
    <div>
      <label for="topics">Other topics you would like to hear about</label>
      <textarea id="topics" name="user_topics"></textarea>
</div>

  <button type="submit">Sign up</button>

</fieldset>
</form>
<footer>
  <p> Copyright The Code Review</p>
</footer>
  </body>
</html>
